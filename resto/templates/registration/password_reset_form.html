{% extends 'registration/layout_login.html' %}
{% block title %}Form Reset{% endblock %}
{% block content %}
<main>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email.label_tag }}{{ form.email }}</p>
    <input type="submit" value="Reset password">
    <a href="{% url 'login' %}">Go back?</a>
</form>
</main>
{% endblock %}
